<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Bootstrap core -->

	<link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
	<link href="images/favicon.ico" rel="icon" />

	<!-- Bootstrap core  -->

	<!--<script src="https://use.fontawesome.com/2c3d97bba1.js" type="text/javascript"></script>-->

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>::: The Sacramento Kings :::</title>
	
	<link rel="stylesheet" type="text/css" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet" type="text/css" />
	<!-- Custom styles for this template -->
	<link href="stylesheets/stylesheet.css" type="text/css" rel="stylesheet" />
</head>
<body ng-app="kingsApp">
	<div class="overlay">&nbsp;</div>
	<div class="loader text-center" ng-hide="!layout.loading">&nbsp;</div>
	<header>
		<div class="col-xs-12 top_header text-center">The Sacramento Kings</div>
	</header>
	<section>
		<div class="col-xs-12">
			<div class="container">
				<div class="row">
					<div class="sub_banner">
						<img src="images/sub_banner.jpg" class="img-responsive" />
					</div>
				</div>
				<div class="row">
					<nav class="navbar navbar-default">
						<div class="container-fluid">
							<!-- Brand and toggle get grouped for better mobile display -->
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
							</div>

							<!-- Collect the nav links, forms, and other content for toggling -->
							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="navigationController">
								<ul class="nav navbar-nav">
									<li ng-class="{active:isActive('/home')}"><a href="#/home">Home</a></li>
									<li ng-class="{active:isActive('/history')}"><a href="#/history">Kings History</a></li>
									<li ng-class="{active:isActive('/benefits')}"><a href="#/benefits">Kings Group Benefits</a></li>
									<li ng-class="{active:isActive('/news')}"><a href="#/news">News &amp; Events</a></li>
									<li ng-class="{active:isActive('/support')}"><a href="#/support">Customer Support</a></li>
								</ul>
							</div><!-- /.navbar-collapse -->
						</div><!-- /.container-fluid -->
					</nav>
				</div>
				<div class="row">
					<div class="container-fluid text-center content">
						<ng-view></ng-view>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="col-xs-12 footer_block text-center">Copyrights 2017</div>
	</footer>
	<script type="text/javascript" src="js/lib/angular.js"></script>
	<script type="text/javascript" src="js/lib/angular-route.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	
</body>
</html>
